<mat-card class="card">
  <p>Open New Record</p>
  <p style="color: red; font-size: large;  float: right">{{messageResponse}}</p>
  <mat-card-content class="card-content">
    <form #formRentRecord="ngForm" (ngSubmit)="saveRentRecord(formRentRecord)">
      <mat-form-field class="form-field">
        <input matInput type="text" name="licenseId" ngModel #licenseId="ngModel"
               required placeholder="License's Id" [pattern]=licenseIdPattern>
        <mat-hint></mat-hint>
        <mat-error *ngIf="licenseId.errors?.pattern">{{licenseIdValid}}</mat-error>
        <mat-error *ngIf="licenseId.errors?.required">{{licenseIdRequired}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput type="text" name="regNumber" ngModel #regNumber="ngModel"
               required placeholder="Registration's Number" [pattern]=regNumberPattern>
        <mat-hint></mat-hint>
        <mat-error *ngIf="regNumber.errors?.pattern">{{regNumberValid}}</mat-error>
        <mat-error *ngIf="regNumber.errors?.required">{{regNumberRequired}}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput type="number" name="rentDays" ngModel #rentDays="ngModel"
               required placeholder="Rent's Days" [pattern]=rentDaysPattern>
        <mat-hint></mat-hint>
        <mat-error *ngIf="rentDays.errors?.pattern">{{rentDaysValid}}</mat-error>
        <mat-error *ngIf="rentDays.errors?.required">{{rentDaysRequired}}</mat-error>
      </mat-form-field>
      <mat-card-actions class="card-actions">
      <button class="button-form" type="submit" [disabled]="formRentRecord.invalid">Save Open Record</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
