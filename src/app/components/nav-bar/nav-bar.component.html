<nav mat-tab-nav-bar style="background-color: #cccaaa">
  <!--------------------------------------- For no authorization users ----------------------------------->
  <label mat-tab-link style="margin-left: 2% "><h1>Rent Company LtD</h1></label>
  <label mat-tab-link [routerLink]="homeLink.path" *ngIf="true">{{homeLink.label}}</label>
  <label mat-tab-link [routerLink]="loginLink.path" *ngIf="!isAuth()">{{loginLink.label}}</label>
  <!--------------------------------------- The LogOut ------------------------------------------------------>
  <button mat-tab-link class="btn-logout" mat-button color="warn" *ngIf="isAuth()" (click)="logout()">LogOut</button>
</nav>
<!--************************************************************************************************-->
<mat-drawer-container class="container" style="background-color: #ccceee">
  <mat-drawer mode="side" opened class="nav-panel">
    <mat-nav-list>
      <!--------------------------------------  For NO-authenticates -------------------------------------------------->
      <div *ngIf="true">
        <mat-list-item *ngFor="let link of navLinksNoAuths">
          <a [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
        </mat-list-item>
      </div>
      <!--------------------------------------  For authenticates --------------------------------------------------->
      <div *ngIf="isAuth()">
        <mat-list-item *ngFor="let link of navLinksAuths">
          <a [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
        </mat-list-item>
      </div>
      <!--------------------------------------  For admins --------------------------------------------------->
      <div *ngIf="isAdmin()">
        <mat-list-item *ngFor="let link of navLinksAdmins">
          <a [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
        </mat-list-item>
      </div>
      <!--------------------------------------  For clerks --------------------------------------------------->
      <div *ngIf="isClerk()">
        <mat-list-item *ngFor="let link of navLinksClerks">
          <a [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
        </mat-list-item>
      </div>
      <!--------------------------------------  For managers --------------------------------------------------->
      <div *ngIf="isManager()">
        <mat-list-item *ngFor="let link of navLinksManagers">
          <a [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
        </mat-list-item>
      </div>
      <!--------------------------------------  For drivers --------------------------------------------------->
      <div *ngIf="isDriver()">
        <mat-list-item *ngFor="let link of navLinksDrivers">
          <a [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
        </mat-list-item>
      </div>
      <!--------------------------------------  For statists --------------------------------------------------->
      <div *ngIf="isStatist()">
        <mat-list-item *ngFor="let link of navLinksStatists">
          <a [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
        </mat-list-item>
      </div>
      <!----------------------------------------------------------------------------------------------------------------->
    </mat-nav-list>
  </mat-drawer>
  <!--************************************************************************************************-->
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<!--************************************************************************************************-->
