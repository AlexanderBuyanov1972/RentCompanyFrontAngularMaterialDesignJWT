<mat-card class="card">
  <div class="">
    <p>Get Profit Model</p>
    <p style="color: red; font-size: large;  float: right">{{messageResponse}}</p>
  </div>
  <mat-card-content class="card-content">

    <form #formCar="ngForm" (ngSubmit)="submitModelName(formCar)">
      <mat-form-field>
        <mat-label>Model's Name</mat-label>
        <mat-select ngModel #modelNameSelect="ngModel" name="modelName" [value]="valueModel" required>
          <mat-option *ngFor="let nameModel of nameModels" [value]="nameModel">{{nameModel}}</mat-option>
        </mat-select>
        <mat-error *ngIf="modelNameSelect.errors?.required">{{modelNamesRequired}}</mat-error>
      </mat-form-field>
      <mat-card-actions class="card-actions">
        <button class="button-form" type="submit" [disabled]="formCar.invalid">Get Model</button>
      </mat-card-actions>
    </form>

      Cost Model Name: {{modelCost}} is {{cost}} ILS;

</mat-card>
