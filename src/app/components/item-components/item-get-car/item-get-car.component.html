<mat-card class="card">
  <div class="">
    <p>Get Car</p>
    <p style="color: red; font-size: large;  float: right">{{messageResponse}}</p>
  </div>
  <mat-card-content class="card-content">
    <mat-form-field class="form-field">
      <input matInput type="text" name="regNumber" [(ngModel)]="regNumberCar" #regNumber="ngModel"
             required placeholder="Registration Number" [pattern]=regNumberPattern>
      <mat-hint></mat-hint>
      <mat-error *ngIf="regNumber.errors?.pattern">{{regNumberValid}}</mat-error>
      <mat-error *ngIf="regNumber.errors?.required">{{regNumberRequired}}</mat-error>
    </mat-form-field>
    <button class="button-form" mat-raised-button color="accent" [disabled]="regNumber.invalid" (click)="submitRegNumber()">Get</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <!-- Registration number Column -->
      <ng-container matColumnDef="regNumber">
        <th mat-header-cell *matHeaderCellDef> Registration number</th>
        <td mat-cell *matCellDef="let row"> {{row.regNumber}} </td>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color</th>
        <td mat-cell *matCellDef="let row"> {{row.color}}</td>
      </ng-container>
      <!-- In use Column -->
      <ng-container matColumnDef="inUse">
        <th mat-header-cell *matHeaderCellDef> In use</th>
        <td mat-cell *matCellDef="let row"> {{row.inUse}} </td>
      </ng-container>
      <!-- Removed Column -->
      <ng-container matColumnDef="flRemoved">
        <th mat-header-cell *matHeaderCellDef> Removed</th>
        <td mat-cell *matCellDef="let row"> {{row.flRemoved}} </td>
      </ng-container>
      <!-- Model's Name Column -->
      <ng-container matColumnDef="modelName">
        <th mat-header-cell *matHeaderCellDef> Model's Name</th>
        <td mat-cell *matCellDef="let row"> {{row.modelName}} </td>
      </ng-container>
      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State</th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-card-content>
</mat-card>
